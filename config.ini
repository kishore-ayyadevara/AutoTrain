[label_studio]
base_data_dir: /tmp/data/

[label_studio_ml]
app_name: dogs_cats_label_studio_ml
script_path: auto_train/script_classification.py

[online_training]
save_dir: /Users/yreddy31/Desktop/model.pt

[architecture]
image_size: 224
[architecture.backbone]
model: efficientnet_b0
# everytime you change the model, vector size 
# must match the model's backbone output.
vector_size: 1280
[architecture.head]
@head: custom_head
head_input_size: ${architecture.backbone.vector_size}
num_classes: 2

[training]
dir: /tmp/data/apples_vs_oranges
train_ratio: 0.8
[training.preprocess]
@preprocess_function: my_preprocess
image_size: ${architecture.image_size}

[training.data]
train_dir: ${training.dir}/train
validation_dir: ${training.dir}/test

[training.scheme]
epochs: 2
initial_checkpoint: ${online_training.save_dir}
# mixup augmentation
mixup: 0.5
# cutmix
cutmix: 0.5 
mixup_switch_prob: 0.3
amp: true
# random augmentations
aa: rand-m9-mstd0.5
output: ${training.dir}/trained-model-v1

[testing]
[testing.preprocess]
@preprocess_function: my_preprocess
image_size: ${architecture.image_size}